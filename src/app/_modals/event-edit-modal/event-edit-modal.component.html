<div class="modal-header">
  <!-- event !== undefined && event !== null -->
  <h4 class="modal-title pull-left" *ngIf="event.SUMMARY !== ''; else newEvent">{{event.SUMMARY}}</h4>
  <ng-template #newEvent>
    <h4 class="modal-title pull-left">Nieuw evenement</h4>
  </ng-template>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<form [formGroup]="eventEditForm" (ngSubmit)="onSubmit(eventEditForm.value)">
  <div class="modal-body">

    <div class="form-group row">
      <label for="inputName" class="col-sm-4 col-form-label">Naam</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputName" placeholder="Evenement naam" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">Voledige dag</div>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="isFulldayEvent">
          <label class="form-check-label" for="gridCheck1">
            Voledige dag
          </label>
        </div>
      </div>
    </div>

    <div *ngIf="eventEditForm.value.isFulldayEvent; else period">
      <div class="form-group row">
        <label for="inputLocation" class="col-sm-4 col-form-label">Datum</label>
        <div class="col-sm-8">
          <input type="datetime-local" class="form-control" id="inputLocation" placeholder="Evenement locatie"
            formControlName="start">
        </div>
      </div>
    </div>
    <ng-template #period>
      <div class="form-group row">
        <label for="inputLocation" class="col-sm-4 col-form-label">Start</label>
        <div class="col-sm-8">
          <input type="datetime-local" class="form-control" id="inputLocation" placeholder="Evenement locatie"
            formControlName="start">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLocation" class="col-sm-4 col-form-label">Eind</label>
        <div class="col-sm-8">
          <input type="datetime-local" class="form-control" id="inputLocation" placeholder="Evenement locatie"
            formControlName="end">
        </div>
      </div>
    </ng-template>

    <div class="form-group row">
      <label for="inputLocation" class="col-sm-4 col-form-label">Locatie</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputLocation" placeholder="Evenement locatie"
          formControlName="location">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDescription" class="col-sm-4 col-form-label">Omschrijving</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputDescription" placeholder="Evenement omschrijving"
          formControlName="description">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" *ngIf="!isNewEvent" (click)="removeThisEvent()">Verwijder</button>
    <button type="submit" class="btn btn-primary">Opslaan</button>
  </div>
</form>
