<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Naam</th>
        <th scope="col">File naam</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let calender of myCalenders" (click)="navigate(calender.id)" class="cursor">
        <th scope="row">{{calender.id}}</th>
        <td>{{calender.name}}</td>
        <td>{{calender.fileName}}.ics</td>
      </tr>
    </tbody>
  </table>
  <button (click)="logout()">Logout</button>
</div>
